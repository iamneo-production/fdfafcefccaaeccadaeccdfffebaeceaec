<h1><b> CPU </b></h1>
<p><u><b><i> CPU </i></b> stands for Central Processing Unit. </u><br> It is the portion of a <u> computer </u> system that carries <br>out the instruction of a <u> computer </u> program. <br> It carries out each instruction of the program in sequence,</br>
to perform the basic arithmetical, logical,and input/output operations of the system </br></p>
